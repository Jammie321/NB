<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各数各组计算器</title>
    <style>
        /* 保留原第一个代码的所有样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            padding: 10px;
        }

        .calculator-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px; /* 进一步缩小整体间距 */
        }

        .input-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .number-input-wrapper {
            position: relative;
            width: 100%;
        }

        .number-input {
            width: 100%;
            min-height: 120px;
            max-height: 180px; /* 默认最大高度 */
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 18px;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .number-input.expanded {
            max-height: 400px; /* 展开后的最大高度 */
        }

        .number-input:focus {
            border-color: #007AFF;
            background: rgba(255, 255, 255, 0.15);
        }

        .number-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 新增：功能按钮行（一肖四数 + 多少组 + 展开/收起） */
        .function-button-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        /* 一肖四数按钮样式 */
        .one-zodiac-four-numbers-btn {
            flex: 1;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
        }

        /* 选中状态样式 */
        .one-zodiac-four-numbers-btn.active {
            background: linear-gradient(135deg, #FF6700, #FF8C00);
            border-color: #FF6700;
            color: white;
            box-shadow: 0 0 15px rgba(255, 103, 0, 0.5);
        }

        /* 多少组按钮样式（复用一肖四数按钮样式） */
        .duoshao-zu-btn {
            flex: 1;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
        }

        /* 多少组按钮选中状态（复用一肖四数选中样式） */
        .duoshao-zu-btn.active {
            background: linear-gradient(135deg, #FF6700, #FF8C00);
            border-color: #FF6700;
            color: white;
            box-shadow: 0 0 15px rgba(255, 103, 0, 0.5);
        }

        /* 展开/收起按钮样式 - 调整为与其他按钮同高 */
        .expand-collapse-btn {
            flex: 2;
            height: 44px;
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.2), rgba(88, 86, 214, 0.2));
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-radius: 12px;
            color: #007AFF;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .expand-collapse-btn:hover {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.3), rgba(88, 86, 214, 0.3));
            border-color: rgba(0, 122, 255, 0.5);
            transform: translateY(-1px);
        }

        .expand-collapse-btn:active {
            transform: translateY(0);
        }

        .expand-collapse-btn .icon {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        /* 按钮行样式 */
        .button-row {
            display: flex;
            gap: 15px;
            width: 100%;
            margin-top: 5px; /* 缩小按钮行间距 */
        }

        .calculate-btn {
            flex: 2; /* 计算按钮占比更大 */
            height: 56px;
            background: linear-gradient(135deg, #34C759, #30D158);
            border: none;
            border-radius: 28px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .total-result {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 3px; /* 大幅缩小与输入框的间距 */
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.2);
        }

        .total-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .total-amount {
            color: white;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .action-btn {
            flex: 1;
            height: 56px; /* 统一高度 */
            border: none;
            border-radius: 28px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn {
            background: linear-gradient(135deg, #FF3B30, #FF453A);
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 59, 48, 0.4);
        }

        .undo-btn {
            background: linear-gradient(135deg, #FF9500, #FF9F0A);
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.3);
        }

        .undo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 149, 0, 0.4);
        }

        .undo-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-top: 8px;
        }

        .content-area::-webkit-scrollbar {
            width: 4px;
        }

        .content-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-group {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .result-calculation {
            color: #34C759;
            font-size: 16px;
            font-weight: 600;
            text-align: right;
            flex: 1;
            margin-left: 20px;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            padding: 40px 20px;
        }

        .error-message {
            color: #FF3B30;
            font-size: 14px;
            text-align: center;
            margin-top: -25px;
            min-height: 20px;
        }

        /* 响应式适配 */
        @media (max-width: 400px) {
            .one-zodiac-four-numbers-btn,
            .duoshao-zu-btn {
                font-size: 14px;
            }
            .expand-collapse-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="input-section">
            <div class="number-input-wrapper">
                <textarea 
                    id="numberInput" 
                    class="number-input" 
                    placeholder="请输入数字或生肖，每组支持各/各数/各个数：&#10;例如1：100，200，300各50 400，500各数18 鼠牛虎各个数10&#10;例如2（多少组模式）：各组三十八 鼠|牛|虎 每组一百二十三 龙、馬、蛇"
                    inputmode="numeric"
                ></textarea>
            </div>
            
            <!-- 新增：功能按钮行（一肖四数 + 多少组 + 展开/收起） -->
            <div class="function-button-row">
                <button id="oneZodiacFourNumbersBtn" class="one-zodiac-four-numbers-btn">
                    一肖四数
                </button>
                <button id="duoshaoZuBtn" class="duoshao-zu-btn">
                    多少组
                </button>
                <button id="expandCollapseBtn" class="expand-collapse-btn">
                    <span class="icon">▼</span>
                    <span class="text">展开输入框</span>
                </button>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="total-result" id="totalResult">
            <div class="total-label">总金额</div>
            <div class="total-amount" id="totalAmount">¥0</div>
        </div>

        <!-- 按钮行：清除、撤回、计算金额在同一行 -->
        <div class="button-row">
            <button class="action-btn clear-btn" onclick="clearAll()">清除</button>
            <button class="action-btn undo-btn" id="undoBtn" onclick="undoClear()" disabled>撤回</button>
            <button class="calculate-btn" onclick="calculate()">计算金额</button>
        </div>
        
        <div class="content-area">
            <div id="resultSection" style="display: none;">
                <div class="result-section">
                    <div class="result-title">分组明细</div>
                    <div id="groupResults"></div>
                </div>
            </div>

            <div id="emptyState" class="empty-state">
                输入数据后将显示计算结果
            </div>
        </div>
    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const emptyState = document.getElementById('emptyState');
        const undoBtn = document.getElementById('undoBtn');
        const errorMessage = document.getElementById('errorMessage');
        const expandCollapseBtn = document.getElementById('expandCollapseBtn');
        const btnText = expandCollapseBtn.querySelector('.text');
        const btnIcon = expandCollapseBtn.querySelector('.icon');
        // 新增：一肖四数按钮
        const oneZodiacFourNumbersBtn = document.getElementById('oneZodiacFourNumbersBtn');
        // 新增：多少组按钮
        const duoshaoZuBtn = document.getElementById('duoshaoZuBtn');
        
        // 存储清除前的数据用于撤回
        let backupDataStack = [];
        let isExpanded = false; // 输入框展开状态
        // 一肖四数模式状态
        let isOneZodiacFourNumbersMode = false;
        // 多少组模式状态
        let isDuoshaoZuMode = false;
        
        // ===================== 多少组模式核心计算逻辑（集成第二段代码） =====================
        // 十二生肖（含繁体/异体字）：鼠、牛、虎、兔、龙、蛇、马、羊、猴、鸡、狗、猪
        const zodiacs = [
            '鼠', '牛', '虎', '兔', '龙', '龍', // 龙（繁体）
            '蛇', '马', '馬', // 马（繁体）
            '羊', '猴', '鸡', '雞', // 鸡（繁体）
            '狗', '猪', '豬'  // 猪（繁体）
        ];
        // 关键词（按长度降序，优先匹配长关键词）
        const keywords = ['各个组', '各组数', '每组', '各组', '各'];
        // 分隔符（统一使用逗号）
        const separator = ',';

        // 汉字数字映射（基础数字+单位）
        const chineseNumMap = {
            '零': 0, '一': 1, '二': 2, '三': 3, '四': 4,
            '五': 5, '六': 6, '七': 7, '八': 8, '九': 9,
            '十': 10, '百': 100, '千': 1000, '万': 10000
        };
        // 提取汉字数字字符（用于正则匹配）
        const chineseNumChars = Object.keys(chineseNumMap);
        // 通用正则转义函数
        const escapeRegExp = (str) => str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

        /**
         * 修正版：解析连续汉字数字为阿拉伯数字（支持组合：十二、三十八、一百二十三、三万五千等）
         * @param {string} chineseNumStr 连续汉字数字字符串（如：三十八）
         * @returns {number} 解析后的阿拉伯数字
         */
        function parseChineseNum(chineseNumStr) {
            if (!chineseNumStr || typeof chineseNumStr !== 'string') return 0;
            
            // 过滤非汉字数字字符
            const cleanStr = chineseNumStr.split('').filter(char => chineseNumChars.includes(char)).join('');
            if (!cleanStr) return 0;

            let total = 0;    // 最终结果（万级及以上）
            let section = 0;  // 当前分段值（万以下）
            let lastIsUnit = false; // 标记上一个字符是否是单位（十/百/千）

            for (let i = 0; i < cleanStr.length; i++) {
                const char = cleanStr[i];
                const value = chineseNumMap[char];

                // 1. 处理基础数字（0-9）
                if (value < 10) {
                    if (lastIsUnit) {
                        // 单位后紧跟基础数字：直接累加（如“三十八”的“八”：30 + 8 = 38）
                        section += value;
                        lastIsUnit = false;
                    } else {
                        // 普通基础数字：按位数拼接（如“一百二十三”的“一”→1，“二”→12）
                        section = section * 10 + value;
                    }
                }
                // 2. 处理单位（十、百、千）
                else if (value < 10000) {
                    lastIsUnit = true;
                    // 处理“十”的特殊情况：无前置数字时（如“十”→10，“十二”→12）
                    if (value === 10 && section === 0) {
                        section = 10;
                    } else {
                        // 有前置数字：乘以单位（如“三十”=3×10，“三百”=3×100）
                        section *= value;
                    }
                }
                // 3. 处理单位“万”（万级分隔）
                else if (value === 10000) {
                    total += section * value;
                    section = 0;
                    lastIsUnit = false;
                }
            }

            // 加上最后一段（万以下的部分）
            total += section;
            return total;
        }

        /**
         * 提取关键词后的数字（支持阿拉伯数字/连续汉字数字）
         * @param {string} input 原始输入内容
         * @returns {number[]} 提取的数字数组
         */
        function extractKeywordNums(input) {
            const numContainer = [];
            // 正则：关键词 + (阿拉伯数字 | 连续汉字数字)
            const keywordPattern = keywords.map(escapeRegExp).join('|');
            const chineseNumPattern = chineseNumChars.map(escapeRegExp).join('');
            const keywordNumReg = new RegExp(`(${keywordPattern})((\\d+)|([${chineseNumPattern}]+))`, 'g');
            
            let match;
            while ((match = keywordNumReg.exec(input)) !== null) {
                const numStr = match[2];
                let num = 0;
                // 阿拉伯数字
                if (/^\d+$/.test(numStr)) {
                    num = Number(numStr);
                }
                // 汉字数字（组合）
                else {
                    num = parseChineseNum(numStr);
                }
                numContainer.push(num);
            }
            return numContainer;
        }

        /**
         * 处理文本内容，统一分隔符
         * @param {string} input 原始输入内容
         * @param {RegExp} keywordNumReg 关键词数字匹配正则
         * @returns {string} 处理后的标准化文本
         */
        function processContent(input, keywordNumReg) {
            let content = input;
            const escapedZodiacs = zodiacs.map(escapeRegExp).join('');

            // 步骤1：生肖间单个符号替换为分隔符
            const zodiacSingleSymReg = new RegExp(`([${escapedZodiacs}])[^\\w\\u4e00-\\u9fa5]([${escapedZodiacs}])`, 'g');
            content = content.replace(zodiacSingleSymReg, `$1${separator}$2`);

            // 步骤2：统计符号频次，找核心分隔符号
            const symbolReg = new RegExp(`[^\\d${escapedZodiacs}${keywords.map(escapeRegExp).join('')}\\u4e00-\\u9fa5]`, 'g');
            const symbols = content.match(symbolReg) || [];
            const symCount = {};
            symbols.forEach(s => symCount[s] = (symCount[s] || 0) + 1);
            
            // 找频次最高的核心符号
            let coreSym = '';
            let maxCount = 0;
            Object.entries(symCount).forEach(([s, c]) => {
                if (c > maxCount) { 
                    maxCount = c; 
                    coreSym = s; 
                }
            });
            const escapedCoreSym = escapeRegExp(coreSym);

            // 步骤3：替换非保留内容为分隔符
            const keepReg = new RegExp(`[^${escapedCoreSym}${escapedZodiacs}\\d${keywords.map(escapeRegExp).join('')}]`, 'g');
            content = content.replace(keepReg, separator);

            // 步骤4：替换关键词后的数字为分隔符
            content = content.replace(keywordNumReg, `$1${separator}`);

            // 步骤5：合并连续分隔符为一个
            content = content.replace(new RegExp(`${escapeRegExp(separator)}+`, 'g'), separator);

            return content;
        }

        /**
         * 分割并过滤有效数组集合
         * @param {string} content 标准化后的文本
         * @returns {string[]} 有效数组集合
         */
        function splitAndFilterGroups(content) {
            // 按关键词分割（优先最长关键词）
            let groups = [content];
            keywords.forEach(key => {
                const escapedKey = escapeRegExp(key);
                const temp = [];
                groups.forEach(g => temp.push(...g.split(escapedKey)));
                groups = temp;
            });

            // 过滤空集合（仅分隔符/空/0）
            const separatorReg = new RegExp(`^${escapeRegExp(separator)}*|${escapeRegExp(separator)}*$`, 'g');
            return groups.filter(g => {
                const clean = g.replace(separatorReg, '');
                return clean !== '' && clean !== '0';
            });
        }

        /**
         * 多少组模式计算主函数
         * @param {string} input 输入内容
         * @returns {object} 计算结果 {groups: 分组明细, total: 总金额}
         */
        function calculateDuoshaoZu(input) {
            if (!input) {
                showError('请输入内容！');
                return null;
            }

            try {
                // 1. 提取关键词后的数字
                const numContainer = extractKeywordNums(input);
                
                // 2. 构建关键词数字匹配正则（复用）
                const keywordPattern = keywords.map(escapeRegExp).join('|');
                const chineseNumPattern = chineseNumChars.map(escapeRegExp).join('');
                const keywordNumReg = new RegExp(`(${keywordPattern})((\\d+)|([${chineseNumPattern}]+))`, 'g');
                
                // 3. 处理文本内容，统一分隔符
                const processedContent = processContent(input, keywordNumReg);
                
                // 4. 分割并过滤有效数组集合
                const validGroups = splitAndFilterGroups(processedContent);
                
                // 5. 金额计算与结果拼接
                let totalAmount = 0;
                const groups = [];

                validGroups.forEach((group, idx) => {
                    // 统计当前集合内数组个数（按分隔符分割后去空）
                    const arrList = group.split(separator).filter(item => item.trim() !== '');
                    const arrCount = arrList.length;
                    // 对应关键词后的数字（无则取0）
                    const num = numContainer[idx] || 0;
                    const groupAmount = arrCount * num;
                    totalAmount += groupAmount;

                    // 构建分组信息
                    groups.push({
                        displayCount: arrCount,
                        multiplier: num,
                        total: groupAmount,
                        calculation: `${arrCount} × ${num} = ${smartFormatNumber(groupAmount)}`,
                        rawContent: group
                    });
                });

                return {
                    groups: groups,
                    total: totalAmount
                };
            } catch (e) {
                showError(`计算出错：${e.message}`);
                return null;
            }
        }

        // ===================== 原有逻辑 =====================
        // 自动调整输入框高度
        numberInput.addEventListener('input', function() {
            this.style.height = 'auto';
            const maxHeight = isExpanded ? 400 : 180;
            this.style.height = Math.min(this.scrollHeight, maxHeight) + 'px';
            errorMessage.textContent = '';
        });

        // 展开/收起按钮点击事件
        expandCollapseBtn.addEventListener('click', function() {
            isExpanded = !isExpanded;
            numberInput.classList.toggle('expanded', isExpanded);
            this.classList.toggle('expanded', isExpanded);
            
            // 更新按钮文本和图标
            if (isExpanded) {
                btnText.textContent = '收起输入框';
                btnIcon.textContent = '▲';
            } else {
                btnText.textContent = '展开输入框';
                btnIcon.textContent = '▼';
            }
            
            // 重新调整高度
            numberInput.style.height = 'auto';
            const maxHeight = isExpanded ? 400 : 180;
            numberInput.style.height = Math.min(numberInput.scrollHeight, maxHeight) + 'px';
            
            // 滚动到输入框
            numberInput.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });

        // 一肖四数按钮点击事件（新增互斥逻辑）

        // 定义有效的数字汉字集合
        const validChineseNumberChars = '零一二三四五六七八九十百千万亿两壹贰叁肆伍陆柒捌玖拾佰仟萬億〇';
        const validChineseNumberSet = new Set(validChineseNumberChars.split(''));
        
        // 定义生肖集合
        const zodiacSet = new Set(['鼠', '牛', '虎', '兔', '龙', '蛇', '马', '羊', '猴', '鸡', '狗', '猪']);
        
        // 定义需要排除的包含"马"的词汇
        const excludeHorseWords = ['特马', '平马', '马数'];
        
        // 检查字符是否为有效的汉字数字
        function isValidChineseNumberChar(char) {
            return validChineseNumberSet.has(char);

        // 检查字符是否为生肖
        function isZodiacChar(char) {
            return zodiacSet.has(char);

        // 提取文本中的生肖列表（排除特马、平马、马数中的马 + 去重）
        function extractZodiacs(text) {
            // 先创建一个副本用于处理
            let processedText = text;
            
            // 将需要排除的词汇替换为空字符串（移除这些词汇）
            excludeHorseWords.forEach(word => {
                const regex = new RegExp(word, 'g');
                processedText = processedText.replace(regex, '');
            });
            
            // 从处理后的文本中提取生肖并去重
            const zodiacSet = new Set();
            for (let char of processedText) {
                if (isZodiacChar(char)) {
                    zodiacSet.add(char);
                }
            }
            
            // 转换为数组返回
            return Array.from(zodiacSet);
        }

        // 汉字数字转阿拉伯数字的映射表
        const chineseNumMapOriginal = {
            '零': 0, '〇': 0,
            '一': 1, '壹': 1,
            '二': 2, '贰': 2, '两': 2,
            '三': 3, '叁': 3,
            '四': 4, '肆': 4,
            '五': 5, '伍': 5,
            '六': 6, '陆': 6,
            '七': 7, '柒': 7,
            '八': 8, '捌': 8,
            '九': 9, '玖': 9,
            '十': 10, '拾': 10,
            '百': 100, '佰': 100,
            '千': 1000, '仟': 1000,
            '万': 10000, '萬': 10000,
            '亿': 100000000, '億': 100000000
        };

        // 解析汉字数字为阿拉伯数字
        function parseChineseNumber(chineseStr) {
            if (!chineseStr || chineseStr.length === 0) return NaN;
            
            // 检查是否包含非数字汉字
            for (let char of chineseStr) {
                if (!isValidChineseNumberChar(char)) {
                    return NaN;
                }
            }
            
            // 处理特殊情况：十、二十、三十等
            const specialCases = /^([零一二三四五六七八九两]*)十([零一二三四五六七八九两]*)$/;
            const match = chineseStr.match(specialCases);
            
            if (match) {
                let tens = 0;
                let units = 0;
                
                if (match[1]) tens = chineseNumMapOriginal[match[1]] || 0;
                if (match[2]) units = chineseNumMapOriginal[match[2]] || 0;
                
                // 处理 "十" 等于 10，"二十" 等于 20 等情况
                if (tens === 0 && match[1] === '' && match[2] === '') return 10;
                if (tens === 0 && match[1] === '') tens = 1;
                
                return tens * 10 + units;
            }
            
            // 处理单个汉字数字
            if (chineseStr.length === 1) {
                return chineseNumMapOriginal[chineseStr] || NaN;
            }
            
            // 处理更复杂的数字（简化版，支持到万级）
            let result = 0;
            let temp = 0;
            
            for (let i = 0; i < chineseStr.length; i++) {
                const char = chineseStr[i];
                const num = chineseNumMapOriginal[char];
                
                if (isNaN(num)) return NaN;
                
                if (num >= 10000) {
                    result += temp * num;
                    temp = 0;
                } else if (num >= 1000) {
                    temp += (temp === 0 ? 1 : 0) * num;
                } else if (num >= 100) {
                    temp += (temp === 0 ? 1 : 0) * num;
                } else if (num >= 10) {
                    temp += (temp === 0 ? 1 : 0) * num;
                } else {
                    temp += num;
                }
            }
            
            result += temp;
            return result > 0 ? result : NaN;
        }

        // 从文本中提取"各/各数/各个数"后的数字（包括汉字数字）
        function extractNumberAfterGe(text, startIndex) {
            // 截取起始位置后的文本
            const subText = text.substring(startIndex).trim();
            
            // 先尝试匹配阿拉伯数字
            const arabicMatch = subText.match(/^\d+(\.\d+)?/);
            if (arabicMatch) {
                return parseFloat(arabicMatch[0]);
            }
            
            // 匹配连续的有效汉字数字（跳过非数字汉字）
            let chineseNumStr = '';
            for (let i = 0; i < subText.length; i++) {
                const char = subText[i];
                if (isValidChineseNumberChar(char)) {
                    chineseNumStr += char;
                } else {
                    break; // 遇到非数字汉字立即停止
                }
            }
            
            if (chineseNumStr.length > 0) {
                const chineseNum = parseChineseNumber(chineseNumStr);
                return isNaN(chineseNum) ? NaN : chineseNum;
            }
            
            return NaN;
        }

        // 解析数字（支持阿拉伯数字和有效汉字数字，其他汉字作为分隔符）
        function parseNumbers(text) {
            // 首先将所有非数字、非有效汉字数字的字符替换为分隔符
            let normalizedText = '';
            for (let char of text) {
                // 保留：数字、小数点、有效汉字数字、"各"（用于后续处理）
                if (/[\d.]/.test(char) || isValidChineseNumberChar(char) || char === '各') {
                    normalizedText += char;
                } else {
                    normalizedText += ','; // 替换为逗号作为分隔符
                }
            }
            
            // 使用分隔符分割文本
            const separators = /[,，.。、\s\?\!\+\-\"';\:\/\\\(\)\[\]\{\}\<\>《》#@￥…&a-zA-Z]+/g;
            const parts = normalizedText.split(separators)
                      .map(s => s.trim())
                      .filter(s => s.length > 0);
            
            const numbers = [];
            
            parts.forEach(part => {
                // 跳过包含"各"的部分（这是关键字，不是数字）
                if (part.includes('各')) {
                    return;
                }
                
                // 先尝试解析为阿拉伯数字
                const arabicNum = parseFloat(part);
                if (!isNaN(arabicNum) && arabicNum >= 0) {
                    numbers.push(arabicNum);
                    return;
                }
                
                // 再尝试解析为有效汉字数字
                // 检查是否全部由有效汉字数字组成
                let isAllValidChineseNum = true;
                for (let char of part) {
                    if (!isValidChineseNumberChar(char)) {
                        isAllValidChineseNum = false;
                        break;
                    }
                }
                
                if (isAllValidChineseNum) {
                    const chineseNum = parseChineseNumber(part);
                    if (!isNaN(chineseNum) && chineseNum >= 0) {
                        numbers.push(chineseNum);
                    }
                }
            });
            
            return numbers;
        }

        // 查找所有"各个数/各数/各"及其后的数字（长关键词优先匹配）
        function findGeAndNumbers(text) {
            const results = [];
            // 正则优先级：各个数 > 各数 > 各，避免短关键词匹配长关键词的部分内容
            const geRegex = /各个数|各数|各/g;
            let match;
            
            while ((match = geRegex.exec(text)) !== null) {
                const geText = match[0]; // 匹配到的是"各个数"/"各数"/"各"
                const offset = geText.length; // 偏移量：各个数=3，各数=2，各=1
                
                // 提取数字（支持汉字和阿拉伯数字）
                const number = extractNumberAfterGe(text, match.index + offset);
                const remainingText = text.substring(match.index + offset);
                const firstNumberIndex = remainingText.search(/[0-9零一二三四五六七八九十百千万亿两壹贰叁肆伍陆柒捌玖拾佰仟萬億〇]/);
                
                let beforeNumberText = '';
                if (firstNumberIndex !== -1) {
                    beforeNumberText = remainingText.substring(0, firstNumberIndex).trim();
                }
                
                results.push({
                    position: match.index,
                    length: offset, // 匹配文本的长度
                    number: number,
                    beforeNumberText: beforeNumberText,
                    geText: geText // 匹配到的文本（各个数/各数/各）
                });
            }
            
            return results;
        }

        // 提取文本中的所有数字（包括阿拉伯和汉字）及其位置
        function extractAllNumbersWithPosition(text) {
            const numberPositions = [];
            let index = 0;
            
            // 先匹配阿拉伯数字
            const arabicRegex = /\d+(\.\d+)?/g;
            let arabicMatch;
            while ((arabicMatch = arabicRegex.exec(text)) !== null) {
                numberPositions.push({
                    value: parseFloat(arabicMatch[0]),
                    start: arabicMatch.index,
                    end: arabicMatch.index + arabicMatch[0].length
                });
            }
            
            // 再匹配汉字数字（避免与阿拉伯数字重叠）
            let chineseText = text;
            // 先移除阿拉伯数字部分
            numberPositions.forEach(pos => {
                chineseText = chineseText.substring(0, pos.start) + 
                              ' '.repeat(pos.end - pos.start) + 
                              chineseText.substring(pos.end);
            });
            
            // 匹配连续的汉字数字
            const chineseRegex = /[零一二三四五六七八九十百千万亿两壹贰叁肆伍陆柒捌玖拾佰仟萬億〇]+/g;
            let chineseMatch;
            while ((chineseMatch = chineseRegex.exec(chineseText)) !== null) {
                const chineseNum = parseChineseNumber(chineseMatch[0]);
                if (!isNaN(chineseNum) && chineseNum > 0) {
                    numberPositions.push({
                        value: chineseNum,
                        start: chineseMatch.index,
                        end: chineseMatch.index + chineseMatch[0].length
                    });
                }
            }
            
            // 按位置排序
            numberPositions.sort((a, b) => a.start - b.start);
            
            return numberPositions;
        }

        // 一肖四数模式计算逻辑
        function calculateOneZodiacFourNumbers(text) {
            // 提取所有数字及其位置
            const numberPositions = extractAllNumbersWithPosition(text);
            
            if (numberPositions.length === 0) {
                showError('未找到有效数字');
                return null;
            }
            
            const groups = [];
            
            // 遍历每个数字，处理对应的生肖组
            for (let i = 0; i < numberPositions.length; i++) {
                const numPos = numberPositions[i];
                const currentNum = numPos.value;
                
                // 确定当前数字对应的生肖文本范围
                let zodiacTextStart = 0;
                if (i > 0) {
                    zodiacTextStart = numberPositions[i-1].end;
                }
                const zodiacTextEnd = numPos.start;
                
                // 提取生肖文本
                const zodiacText = text.substring(zodiacTextStart, zodiacTextEnd).trim();
                // 提取生肖（去重）
                const zodiacs = extractZodiacs(zodiacText);
                
                if (zodiacs.length === 0) {
                    continue; // 无生肖则跳过该组
                }
                
                // 计算该组金额：生肖个数 × 4 × 数字
                const zodiacCount = zodiacs.length;
                const groupTotal = zodiacCount * 4 * currentNum;
                
                // 构建计算说明
                const formattedZodiacCount = formatNumberForDisplay(zodiacCount);
                const formattedNum = formatNumberForDisplay(currentNum);
                const formattedTotal = formatNumberForDisplay(groupTotal);
                const calculation = `${formattedZodiacCount}个生肖 × 4 × ${formattedNum} = ${formattedTotal}`;
                
                groups.push({
                    zodiacs: zodiacs,
                    number: currentNum,
                    displayCount: zodiacCount,
                    total: groupTotal,
                    calculation: calculation
                });
            }
            
            if (groups.length === 0) {
                showError('未找到有效的生肖-数字组合');
                return null;
            }
            
            return groups;
        }

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => {
                errorMessage.textContent = '';
            }, 3000);
        }

        // 智能格式化数字：
        // - 整数：不显示小数点和零（100 → 100）
        // - 一位小数：显示一位（100.5 → 100.5）
        // - 两位小数：显示两位（100.12 → 100.12）
        // - 多于两位：四舍五入保留两位后再格式化
        function smartFormatNumber(num) {
            // 先保留两位小数（处理四舍五入）
            const fixedNum = parseFloat(num.toFixed(2));
            
            // 判断是否为整数
            if (Number.isInteger(fixedNum)) {
                return fixedNum.toString();
            }
            
            // 转换为字符串
            let numStr = fixedNum.toString();
            
            // 检查是否以 .0 结尾（一位小数）
            if (numStr.endsWith('.0')) {
                return numStr.replace('.0', '');
            }
            
            // 检查是否以 0 结尾（两位小数但最后一位是0）
            if (numStr.endsWith('0') && numStr.includes('.')) {
                return numStr.slice(0, -1);
            }
            
            return numStr;
        }

        // 格式化数字为合适的显示格式（用于分组明细）
        function formatNumberForDisplay(num) {
            return smartFormatNumber(num);
        }

        // 判断数字是否为小数（非整数）
        function isDecimal(num) {
            return !Number.isInteger(num) && !isNaN(num);
        }

        // 主计算函数
        function calculate() {
            const inputText = numberInput.value.trim();
            
            if (!inputText) {
                showError('请输入数字内容');
                return;
            }

            // 备份当前状态
            backupCurrentState();
            
            let groups = null;
            let totalAmount = 0;
            
            // 优先判断多少组模式
            if (isDuoshaoZuMode) {
                // 执行多少组计算逻辑
                const duoshaoZuResult = calculateDuoshaoZu(inputText);
                if (duoshaoZuResult) {
                    groups = duoshaoZuResult.groups;
                    totalAmount = duoshaoZuResult.total;
                }
            } 
            // 其次判断一肖四数模式
            else if (isOneZodiacFourNumbersMode) {
                // 使用一肖四数计算逻辑
                groups = calculateOneZodiacFourNumbers(inputText);
                if (groups) {
                    totalAmount = groups.reduce((sum, group) => sum + group.total, 0);
                }
            } 
            // 最后执行原有默认逻辑
            else {
                // 原有计算逻辑
                // 找到所有的"各个数/各数/各"和对应的数字
                const geNumbers = findGeAndNumbers(inputText);
                
                if (geNumbers.length === 0) {
                    showError('未找到"各"、"各数"或"各个数"');
                    return;
                }

                // 检查是否有无效的匹配项（后面没有找到数字）
                const invalidGe = geNumbers.find(ge => isNaN(ge.number));
                if (invalidGe) {
                    showError(`第${geNumbers.indexOf(invalidGe) + 1}个"${invalidGe.geText}"后面没有找到有效数字`);
                    return;
                }

                // 构建分组：每个关键词之前的所有数/生肖算作一组
                groups = [];
                // 记录上一组乘数是否为小数（影响下一组计算逻辑）
                let prevIsDecimal = false;
                
                // 遍历所有匹配项，每组都是当前匹配项之前的所有内容
                for (let i = 0; i < geNumbers.length; i++) {
                    const currentGe = geNumbers[i];
                    
                    // 确定当前组的起始和结束位置
                    let groupStartPosition;
                    if (i === 0) {
                        groupStartPosition = 0; // 第一组的起始位置是文本开头
                    } else {
                        const previousGe = geNumbers[i - 1];
                        groupStartPosition = previousGe.position + previousGe.length; // 从前一个匹配项后开始
                    }
                    
                    const groupEndPosition = currentGe.position; // 到当前匹配项前结束
                    
                    // 提取当前组范围内的文本
                    const groupText = inputText.substring(groupStartPosition, groupEndPosition);
                    
                    // 解析这个范围内的所有数字
                    const groupNumbers = parseNumbers(groupText);
                    // 提取这个范围内的所有生肖（排除特马、平马、马数中的马 + 去重）
                    const groupZodiacs = extractZodiacs(groupText);
                    
                    let displayCount;
                    let calculation;
                    let total;
                    const multiplier = currentGe.number;
                    
                    // 判断当前组是数字组还是生肖组（优先识别生肖组）
                    if (groupZodiacs.length > 0) {
                        // 生肖组：去重后的生肖个数 × 乘数
                        displayCount = groupZodiacs.length;
                        total = displayCount * multiplier;
                        const formattedMultiplier = formatNumberForDisplay(multiplier);
                        const formattedTotal = formatNumberForDisplay(total);
                        calculation = `${displayCount}个生肖 × ${formattedMultiplier} = ${formattedTotal}`;
                    } else if (groupNumbers.length > 0) {
                        // 数字组：原有逻辑
                        if (i === 0) {
                            // 第1组：个数直接相乘
                            displayCount = groupNumbers.length;
                            total = displayCount * multiplier;
                            const formattedMultiplier = formatNumberForDisplay(multiplier);
                            const formattedTotal = formatNumberForDisplay(total);
                            calculation = `${displayCount}个数 × ${formattedMultiplier} = ${formattedTotal}`;
                        } else {
                            // 第2组及以后：根据上一组乘数类型决定减1或减2
                            const subtractNum = prevIsDecimal ? 2 : 1;
                            displayCount = groupNumbers.length - subtractNum;
                            displayCount = Math.max(0, displayCount);
                            total = displayCount * multiplier;
                            const formattedMultiplier = formatNumberForDisplay(multiplier);
                            const formattedTotal = formatNumberForDisplay(total);
                            calculation = `${displayCount}个数 × ${formattedMultiplier} = ${formattedTotal}`;
                        }
                    } else {
                        // 无有效内容，跳过该组
                        continue;
                    }
                    
                    groups.push({
                        numbers: groupNumbers,
                        zodiacs: groupZodiacs,
                        displayCount: displayCount,
                        multiplier: multiplier,
                        total: total, // 原始值
                        calculation: calculation
                    });
                    
                    // 记录当前组乘数是否为小数，供下一组判断
                    prevIsDecimal = isDecimal(multiplier);
                }

                if (groups.length === 0) {
                    showError('无法形成有效的分组，请检查输入格式');
                    return;
                }

                totalAmount = groups.reduce((sum, group) => sum + group.total, 0);
            }

            if (!groups) {
                return; // 计算失败
            }

            // 显示分组结果
            displayResults(groups);
            
            // 计算并显示总金额
            displayTotal(totalAmount);
        }

        // 备份当前状态
        function backupCurrentState() {
            const currentState = {
                inputValue: numberInput.value,
                resultSectionDisplay: document.getElementById('resultSection').style.display,
                emptyStateDisplay: emptyState.style.display,
                totalAmount: document.getElementById('totalAmount').textContent,

                isExpanded: isExpanded,
                // 备份一肖四数模式状态
                isOneZodiacFourNumbersMode: isOneZodiacFourNumbersMode,
                // 备份多少组模式状态
                isDuoshaoZuMode: isDuoshaoZuMode
            };
            
            backupDataStack.push(currentState);
            undoBtn.disabled = false;
        }

        // 显示分组结果
        function displayResults(groups) {
            const resultSection = document.getElementById('resultSection');
            const groupResults = document.getElementById('groupResults');
            const emptyStateEl = document.getElementById('emptyState');
            
            groupResults.innerHTML = '';
            
            groups.forEach((group, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const groupLabel = document.createElement('span');
                groupLabel.className = 'result-group';
                groupLabel.textContent = `第${index + 1}组：`;
                
                const calculation = document.createElement('span');
                calculation.className = 'result-calculation';
                calculation.textContent = group.calculation;
                
                resultItem.appendChild(groupLabel);
                resultItem.appendChild(calculation);
                groupResults.appendChild(resultItem);
            });
            
            resultSection.style.display = 'block';
            emptyStateEl.style.display = 'none';
        }

        // 显示总金额（智能格式化）
        function displayTotal(total) {
            const totalAmount = document.getElementById('totalAmount');
            totalAmount.textContent = `¥${smartFormatNumber(total)}`;
        }

        // 清除所有内容
        function clearAll() {
            const currentValue = numberInput.value.trim();
            
            if (!currentValue && document.getElementById('resultSection').style.display === 'none') {
                return;
            }
            
            backupCurrentState();
            
            numberInput.value = '';
            numberInput.style.height = 'auto';
            isExpanded = false;
            numberInput.classList.remove('expanded');
            expandCollapseBtn.classList.remove('expanded');
            btnText.textContent = '展开输入框';
            btnIcon.textContent = '▼';
            
            // 重置一肖四数模式
            isOneZodiacFourNumbersMode = false;
            oneZodiacFourNumbersBtn.classList.remove('active');
            
            // 重置多少组模式
            isDuoshaoZuMode = false;
            duoshaoZuBtn.classList.remove('active');
            
            document.getElementById('resultSection').style.display = 'none';
            emptyState.style.display = 'block';
            document.getElementById('totalAmount').textContent = '¥0';
            
            numberInput.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 撤回清除操作
        function undoClear() {
            if (backupDataStack.length === 0) {
                return;
            }
            
            const lastState = backupDataStack.pop();
            
            numberInput.value = lastState.inputValue;
            numberInput.style.height = 'auto';
            
            // 恢复展开状态
            isExpanded = lastState.isExpanded;
            numberInput.classList.toggle('expanded', isExpanded);
            expandCollapseBtn.classList.toggle('expanded', isExpanded);
            
            // 恢复按钮文本和图标
            if (isExpanded) {
                btnText.textContent = '收起输入框';
                btnIcon.textContent = '▲';
            } else {
                btnText.textContent = '展开输入框';
                btnIcon.textContent = '▼';
            }
            
            // 恢复高度
            const maxHeight = isExpanded ? 400 : 180;
            numberInput.style.height = Math.min(numberInput.scrollHeight, maxHeight) + 'px';
            
            // 恢复一肖四数模式状态
            isOneZodiacFourNumbersMode = lastState.isOneZodiacFourNumbersMode;
            oneZodiacFourNumbersBtn.classList.toggle('active', isOneZodiacFourNumbersMode);
            
            // 恢复多少组模式状态
            isDuoshaoZuMode = lastState.isDuoshaoZuMode;
            duoshaoZuBtn.classList.toggle('active', isDuoshaoZuMode);
            
            document.getElementById('resultSection').style.display = lastState.resultSectionDisplay;
            emptyState.style.display = lastState.emptyStateDisplay;
            document.getElementById('totalAmount').textContent = lastState.totalAmount;
            document.getElementById('groupResults').innerHTML = lastState.groupResults;
            
            if (backupDataStack.length === 0) {
                undoBtn.disabled = true;
            }
            
            numberInput.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 页面加载完成后设置默认焦点
        window.addEventListener('load', function() {
            numberInput.focus();
        });
    </script>
</body>
</html>
