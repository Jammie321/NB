<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各数各组计算器</title>
    <style>
        /* 保留原所有样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            padding: 10px;
        }

        .calculator-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .number-input-wrapper {
            position: relative;
            width: 100%;
        }

        .number-input {
            width: 100%;
            min-height: 120px;
            max-height: 180px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 18px;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .number-input.expanded {
            max-height: 400px;
        }

        .number-input:focus {
            border-color: #007AFF;
            background: rgba(255, 255, 255, 0.15);
        }

        .number-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .function-button-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .one-zodiac-four-numbers-btn {
            flex: 1;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
        }

        .one-zodiac-four-numbers-btn.active {
            background: linear-gradient(135deg, #FF6700, #FF8C00);
            border-color: #FF6700;
            color: white;
            box-shadow: 0 0 15px rgba(255, 103, 0, 0.5);
        }

        .duoshao-zu-btn {
            flex: 1;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
        }

        .duoshao-zu-btn.active {
            background: linear-gradient(135deg, #FF6700, #FF8C00);
            border-color: #FF6700;
            color: white;
            box-shadow: 0 0 15px rgba(255, 103, 0, 0.5);
        }

        .expand-collapse-btn {
            flex: 2;
            height: 44px;
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.2), rgba(88, 86, 214, 0.2));
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-radius: 12px;
            color: #007AFF;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .expand-collapse-btn:hover {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.3), rgba(88, 86, 214, 0.3));
            border-color: rgba(0, 122, 255, 0.5);
            transform: translateY(-1px);
        }

        .expand-collapse-btn:active {
            transform: translateY(0);
        }

        .expand-collapse-btn .icon {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .button-row {
            display: flex;
            gap: 15px;
            width: 100%;
            margin-top: 5px;
        }

        .calculate-btn {
            flex: 2;
            height: 56px;
            background: linear-gradient(135deg, #34C759, #30D158);
            border: none;
            border-radius: 28px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .total-result {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 3px;
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.2);
        }

        .total-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .total-amount {
            color: white;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .action-btn {
            flex: 1;
            height: 56px;
            border: none;
            border-radius: 28px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn {
            background: linear-gradient(135deg, #FF3B30, #FF453A);
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 59, 48, 0.4);
        }

        .undo-btn {
            background: linear-gradient(135deg, #FF9500, #FF9F0A);
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.3);
        }

        .undo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 149, 0, 0.4);
        }

        .undo-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-top: 8px;
        }

        .content-area::-webkit-scrollbar {
            width: 4px;
        }

        .content-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-group {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .result-calculation {
            color: #34C759;
            font-size: 16px;
            font-weight: 600;
            text-align: right;
            flex: 1;
            margin-left: 20px;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            padding: 40px 20px;
        }

        .error-message {
            color: #FF3B30;
            font-size: 14px;
            text-align: center;
            margin-top: -25px;
            min-height: 20px;
        }

        /* 新增：今年生肖标记样式 */
        .this-year-zodiac {
            color: #FFD700;
            font-weight: bold;
        }

        @media (max-width: 400px) {
            .one-zodiac-four-numbers-btn,
            .duoshao-zu-btn {
                font-size: 14px;
            }
            .expand-collapse-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="input-section">
            <div class="number-input-wrapper">
                <textarea 
                    id="numberInput" 
                    class="number-input" 
                    placeholder="请输入数字或生肖，每组支持各/各数/各个数：&#10;例如1：100，200，300各50 400，500各数18 鼠牛虎各个数10&#10;例如2（多少组模式）：各组三十八 鼠|牛|虎 每组一百二十三 龙、馬、蛇 各组数五个，鼠+牛，虎-兔，各组三，龙中蛇，马1羊，各十，猴&鸡，狗9猪"
                    inputmode="numeric"
                ></textarea>
            </div>
            
            <div class="function-button-row">
                <button id="oneZodiacFourNumbersBtn" class="one-zodiac-four-numbers-btn">
                    一肖四五
                </button>
                <button id="duoshaoZuBtn" class="duoshao-zu-btn">
                    多少组
                </button>
                <button id="expandCollapseBtn" class="expand-collapse-btn">
                    <span class="icon">▼</span>
                    <span class="text">展开输入框</span>
                </button>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="total-result" id="totalResult">
            <div class="total-label">总金额</div>
            <div class="total-amount" id="totalAmount">¥0</div>
        </div>

        <div class="button-row">
            <button class="action-btn clear-btn" onclick="clearAll()">清除</button>
            <button class="action-btn undo-btn" id="undoBtn" onclick="undoClear()" disabled>撤回</button>
            <button class="calculate-btn" onclick="calculate()">计算金额</button>
        </div>
        
        <div class="content-area">
            <div id="resultSection" style="display: none;">
                <div class="result-section">
                    <div class="result-title">分组明细</div>
                    <div id="groupResults"></div>
                </div>
            </div>

            <div id="emptyState" class="empty-state">
                输入数据后将显示计算结果
            </div>
        </div>
    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const emptyState = document.getElementById('emptyState');
        const undoBtn = document.getElementById('undoBtn');
        const errorMessage = document.getElementById('errorMessage');
        const expandCollapseBtn = document.getElementById('expandCollapseBtn');
        const btnText = expandCollapseBtn.querySelector('.text');
        const btnIcon = expandCollapseBtn.querySelector('.icon');
        const oneZodiacFourNumbersBtn = document.getElementById('oneZodiacFourNumbersBtn');
        const duoshaoZuBtn = document.getElementById('duoshaoZuBtn');
        
        let backupDataStack = [];
        let isExpanded = false;
        let isOneZodiacFourNumbersMode = false;
        let isDuoshaoZuMode = false;

        // ===================== 新增：年份与生肖相关函数 =====================
        // 生肖顺序（固定）
        const zodiacOrder = ['鼠', '牛', '虎', '兔', '龙', '蛇', '马', '羊', '猴', '鸡', '狗', '猪'];
        // 获取今年年份
        const currentYear = new Date().getFullYear();
        // 计算今年的专属生肖（1900年是鼠年，公式：(年份 - 1900) % 12）
        const thisYearZodiac = zodiacOrder[(currentYear - 1900) % 12];
        console.log(`今年${currentYear}年的生肖是：${thisYearZodiac}`); // 控制台输出验证
        
        /**
         * 计算生肖组合的总系数（今年生肖×5，其他×4）
         * @param {Array} zodiacList 生肖列表
         * @returns {Object} 包含总系数、今年生肖数量、其他生肖数量
         */
        function calculateZodiacCoefficient(zodiacList) {
            // 统计今年生肖数量
            const thisYearCount = zodiacList.filter(z => z === thisYearZodiac).length;
            // 其他生肖数量
            const otherCount = zodiacList.length - thisYearCount;
            // 总系数：今年生肖×5 + 其他×4
            const totalCoeff = (thisYearCount * 5) + (otherCount * 4);
            
            return {
                totalCoeff: totalCoeff,
                thisYearCount: thisYearCount,
                otherCount: otherCount
            };
        }
        
        // ===================== 多少组模式增强版核心计算逻辑 =====================
        const zodiacs = ['鼠', '牛', '虎', '兔', '龙', '龍', '蛇', '马', '馬', '羊', '猴', '鸡', '雞', '狗', '猪', '豬'];
        const keywords = ['各个组', '各组数', '每组', '各组', '各' , '落'];
        const separator = ',';

        // 汉字数字映射（多少组模式专用）
        const chineseNumMap_DuoshaoZu = {
            '零': 0, '〇': 0,
            '一': 1, '壹': 1,
            '二': 2, '贰': 2, '两': 2, '兩': 2,
            '三': 3, '叁': 3,
            '四': 4, '肆': 4,
            '五': 5, '伍': 5,
            '六': 6, '陆': 6, '陸': 6,
            '七': 7, '柒': 7,
            '八': 8, '捌': 8,
            '九': 9, '玖': 9,
            '十': 10, '拾': 10,
            '百': 100, '佰': 100,
            '千': 1000, '仟': 1000,
            '万': 10000, '萬': 10000
        };
        const chineseNumChars_DuoshaoZu = Object.keys(chineseNumMap_DuoshaoZu);
        
        // 通用正则转义
        const escapeRegExp = (str) => str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

        /**
         * 增强版：解析三位数以内汉字数字（多少组模式专用）
         */
        function parseChineseNum_DuoshaoZu(chineseNumStr) {
            if (!chineseNumStr || typeof chineseNumStr !== 'string') return 0;
            
            // 只保留汉字数字字符
            const cleanStr = chineseNumStr.split('').filter(char => chineseNumChars_DuoshaoZu.includes(char)).join('');
            if (!cleanStr) return 0;

            // 处理单字（零/一/二...九）
            if (cleanStr.length === 1) {
                return chineseNumMap_DuoshaoZu[cleanStr] || 0;
            }

            let total = 0;
            let currentUnit = 1; // 当前单位（个）
            let lastNum = 0;     // 上一个数字
            
            // 倒序解析（从个位往高位解析，更易处理单位）
            for (let i = cleanStr.length - 1; i >= 0; i--) {
                const char = cleanStr[i];
                const value = chineseNumMap_DuoshaoZu[char] || 0;

                // 单位字符（十/百/千/万）
                if (value >= 10) {
                    currentUnit = value;
                    // 处理 "十" 开头的情况（如 "十"=10、"十二"=12）
                    if (i === 0 && char === '十') {
                        total += 1 * currentUnit;
                    }
                } 
                // 数字字符（零/一/二...九）
                else {
                    if (currentUnit > 1) {
                        // 数字+单位（如 "三"+"百" = 300）
                        total += value * currentUnit;
                        currentUnit = 1; // 重置为个位
                    } else {
                        // 个位数字（如 "一百二十三" 的 "三"）
                        total += value;
                        lastNum = value;
                    }
                }
            }

            // 处理特殊情况：
            // 1. 两百五 → 250（缺少十单位）
            if (cleanStr.includes('百') && !cleanStr.includes('十') && total < 100) {
                const baiIndex = cleanStr.indexOf('百');
                const baiNum = chineseNumMap_DuoshaoZu[cleanStr[baiIndex - 1]] || 1;
                const afterBai = cleanStr.substring(baiIndex + 1);
                const afterNum = afterBai ? parseChineseNum_DuoshaoZu(afterBai) : 0;
                total = baiNum * 100 + afterNum;
            }

            // 2. 确保结果不超过三位数（如需支持更大数可调整）
            total = Math.min(total, 999);
            
            return total >= 0 ? total : 0;
        }

        /**
         * 提取关键词+数字组合（含位置信息）
         * 返回：[{keyword, num, startIndex, endIndex}]
         */
        function extractKeywordNums(input) {
            const result = [];
            const keywordPattern = keywords.map(escapeRegExp).join('|');
            const chineseNumPattern = chineseNumChars_DuoshaoZu.map(escapeRegExp).join('');
            // 匹配关键词 + 任意字符 + 数字（阿拉伯/汉字）
            const keywordNumReg = new RegExp(`(${keywordPattern})([\\s\\S]*?)((\\d+)|([${chineseNumPattern}]+))`, 'g');
            
            let match;
            while ((match = keywordNumReg.exec(input)) !== null) {
                const keyword = match[1];
                const numStr = match[3].trim();
                let num = 0;
                
                if (/^\d+$/.test(numStr)) {
                    num = Number(numStr);
                } else {
                    num = parseChineseNum_DuoshaoZu(numStr);
                }
                
                result.push({
                    keyword: keyword,
                    num: num,
                    startIndex: match.index,
                    endIndex: match.index + match[0].length
                });
            }
            return result;
        }

        /**
         * 处理生肖字之间单个符号：替换为分隔符
         */
        function replaceZodiacSingleSymbol(text) {
            const escapedZodiacs = zodiacs.map(escapeRegExp).join('');
            const zodiacReg = new RegExp(`([${escapedZodiacs}])([^${escapedZodiacs}])([${escapedZodiacs}])`, 'g');
            return text.replace(zodiacReg, `$1${separator}$3`);
        }

        /**
         * 处理"中"字：数字+中+数字 替换中间的"中"为分隔符
         */
        function replaceZhongChar(text) {
            const numPattern = `(\\d+|[${chineseNumChars_DuoshaoZu.map(escapeRegExp).join('')}]+)`;
            const zhongReg = new RegExp(`${numPattern}(中)${numPattern}`, 'g');
            return text.replace(zhongReg, `$1${separator}$3`);
        }

        /**
         * 统计数字之间出现次数最多的符号，替换为"十"
         */
        function replaceMostFrequentSymbolBetweenNums(text) {
            const symbolMap = {};
            const numSymbolReg = /(\d)([^0-9])(\d)/g;
            let match;

            // 统计符号出现次数
            while ((match = numSymbolReg.exec(text)) !== null) {
                const symbol = match[2];
                symbolMap[symbol] = (symbolMap[symbol] || 0) + 1;
            }

            // 找到出现次数最多的符号
            let mostFreqSymbol = '';
            let maxCount = 0;
            Object.entries(symbolMap).forEach(([symbol, count]) => {
                if (count > maxCount) {
                    maxCount = count;
                    mostFreqSymbol = symbol;
                }
            });

            // 替换最多符号为"十"
            if (mostFreqSymbol) {
                const replaceReg = new RegExp(`(\\d)${escapeRegExp(mostFreqSymbol)}(\\d)`, 'g');
                text = text.replace(replaceReg, '$1十$2');
            }
            return text;
        }

        /**
         * 删除关键词到第一个数字之间的所有字符，仅保留关键词
         */
        function deleteKeywordToFirstNum(text) {
            const keywordPattern = keywords.map(escapeRegExp).join('|');
            const chineseNumPattern = chineseNumChars_DuoshaoZu.map(escapeRegExp).join('');
            const deleteReg = new RegExp(
                `(${keywordPattern})([\\s\\S]*?)((?:\\d+)|(?:[${chineseNumPattern}]+))\\s*`,
                'g'
            );
            return text.replace(deleteReg, '$1');
        }

        /**
         * 替换非指定字符为分隔符（仅保留关键词、数字、十、生肖字）
         */
        function replaceNonSpecifiedChars(text) {
            // 构建允许的字符集合
            const allowedChars = new Set();
            
            // 添加关键词字符
            keywords.forEach(kw => kw.split('').forEach(c => allowedChars.add(c)));
            // 添加数字字符
            '0123456789'.split('').forEach(c => allowedChars.add(c));
            // 添加"十"
            allowedChars.add('十');
            // 添加生肖字符
            zodiacs.forEach(z => allowedChars.add(z));

            // 构建非允许字符正则
            const allowedPattern = Array.from(allowedChars).map(escapeRegExp).join('');
            const nonAllowedReg = new RegExp(`[^${allowedPattern}]`, 'g');
            
            return text.replace(nonAllowedReg, separator);
        }

        /**
         * 合并连续多个分隔符为单个分隔符
         */
        function mergeConsecutiveSeparators(text) {
            const mergeReg = new RegExp(`${escapeRegExp(separator)}+`, 'g');
            return text.replace(mergeReg, separator);
        }

        /**
         * 分割为二维列表（按关键词分割，再按分隔符分子列表）
         */
        function splitTo2DList(text) {
            const keywordPattern = keywords.map(escapeRegExp).join('|');
            // 按关键词分割并过滤空值
            const mainParts = text.split(new RegExp(keywordPattern, 'g')).filter(part => part.trim() !== '');
            
            // 每个主部分按分隔符分割为子列表
            return mainParts.map(part => {
                return part.split(separator).filter(item => item.trim() !== '');
            }).filter(list => list.length > 0); // 过滤空列表
        }

        /**
         * 主处理函数：整合所有逻辑
         */
        function processText(inputText) {
            let processed = inputText;

            // 步骤1：提取关键词对应的数字列表
            const keywordNums = extractKeywordNums(inputText);
            const numList = keywordNums.map(item => item.num);

            // 步骤2：处理生肖字间单个符号
            processed = replaceZodiacSingleSymbol(processed);

            // 步骤3：处理"中"字
            processed = replaceZhongChar(processed);

            // 步骤4：替换数字间最多符号为"十"
            processed = replaceMostFrequentSymbolBetweenNums(processed);

            // 步骤5：删除关键词到第一个数字间的内容
            processed = deleteKeywordToFirstNum(processed);

            // 步骤6：替换非指定字符为分隔符
            processed = replaceNonSpecifiedChars(processed);

            // 步骤7：合并连续分隔符
            processed = mergeConsecutiveSeparators(processed);

            // 步骤8：分割为二维列表
            const twoDList = splitTo2DList(processed);

            return { twoDList, numList };
        }

        /**
         * 多少组模式核心计算函数（整合第二个代码逻辑）
         */
        function calculateDuoshaoZu(input) {
            if (!input) {
                showError('请输入内容！');
                return null;
            }

            try {
                // 使用增强版处理逻辑

                if (twoDList.length === 0) {

                    return { groups: [], total: 0 };

                // 计算每个分组的金额
                let totalAmount = 0;
                const groups = [];

                twoDList.forEach((list, idx) => {
                    const subListCount = list.length;
                    const num = numList[idx] || 0;
                    const result = subListCount * num;
                    totalAmount += result;

                    // 按新格式生成计算描述：第n项：6组×40=240
                    const formattedCount = smartFormatNumber(subListCount);
                    const formattedNum = smartFormatNumber(num);
                    const formattedResult = smartFormatNumber(result);
                    
                    groups.push({
                        displayCount: subListCount,
                        multiplier: num,
                        total: result,
                        calculation: `${formattedCount}组×${formattedNum}=${formattedResult}`,

                    });
                });

                // 补充数字列表长度不足的情况
                if (numList.length < twoDList.length) {
                    for (let i = numList.length; i < twoDList.length; i++) {
                        const subListCount = twoDList[i].length;
                        const result = subListCount * 0;
                        const formattedCount = smartFormatNumber(subListCount);
                        
                        groups.push({
                            displayCount: subListCount,
                            multiplier: 0,
                            total: result,

                return {

        // ===================== 通用增强版汉字数字解析（非多少组模式使用） =====================
        // 增强版汉字数字映射
        const chineseNumMap = {
            '零': 0, '〇': 0,
            '一': 1, '壹': 1,
            '二': 2, '贰': 2, '两': 2, '兩': 2,
            '三': 3, '叁': 3,
            '四': 4, '肆': 4,
            '五': 5, '伍': 5,
            '六': 6, '陆': 6, '陸': 6,
            '七': 7, '柒': 7,
            '八': 8, '捌': 8,
            '九': 9, '玖': 9,
            '十': 10, '拾': 10,
            '百': 100, '佰': 100,
            '千': 1000, '仟': 1000,
            '万': 10000, '萬': 10000
        };
        const chineseNumChars = Object.keys(chineseNumMap);
        const validChineseNumberSet = new Set(chineseNumChars);
        
        const zodiacSet = new Set(['鼠', '牛', '虎', '兔', '龙', '蛇', '马', '羊', '猴', '鸡', '狗', '猪']);
        const excludeHorseWords = ['特马', '平马', '马数'];
        
        /**
         * 验证是否为有效汉字数字字符
         */
        function isValidChineseNumberChar(char) {
            return validChineseNumberSet.has(char);
        }

        /**
         * 增强版：解析三位数以内汉字数字（支持一百二十三、三百零五、五百二十、九十、十二等）
         */
        function parseChineseNum(chineseNumStr) {
            if (!chineseNumStr || typeof chineseNumStr !== 'string') return 0;
            
            // 只保留汉字数字字符
            const cleanStr = chineseNumStr.split('').filter(char => chineseNumChars.includes(char)).join('');
            if (!cleanStr) return 0;

            // 处理单字（零/一/二...九）
            if (cleanStr.length === 1) {
                return chineseNumMap[cleanStr] || 0;
            }

            let total = 0;
            let currentUnit = 1; // 当前单位（个）
            let lastNum = 0;     // 上一个数字
            
            // 倒序解析（从个位往高位解析，更易处理单位）
            for (let i = cleanStr.length - 1; i >= 0; i--) {
                const char = cleanStr[i];
                const value = chineseNumMap[char] || 0;

                // 单位字符（十/百/千/万）
                if (value >= 10) {
                    currentUnit = value;
                    // 处理 "十" 开头的情况（如 "十"=10、"十二"=12）
                    if (i === 0 && char === '十') {
                        total += 1 * currentUnit;
                    }
                } 
                // 数字字符（零/一/二...九）
                else {
                    if (currentUnit > 1) {
                        // 数字+单位（如 "三"+"百" = 300）
                        total += value * currentUnit;
                        currentUnit = 1; // 重置为个位
                    } else {
                        // 个位数字（如 "一百二十三" 的 "三"）
                        total += value;
                        lastNum = value;
                    }
                }
            }

            // 处理特殊情况：
            // 1. 两百五 → 250（缺少十单位）
            if (cleanStr.includes('百') && !cleanStr.includes('十') && total < 100) {
                const baiIndex = cleanStr.indexOf('百');
                const baiNum = chineseNumMap[cleanStr[baiIndex - 1]] || 1;
                const afterBai = cleanStr.substring(baiIndex + 1);
                const afterNum = afterBai ? parseChineseNum(afterBai) : 0;
                total = baiNum * 100 + afterNum;
            }

            // 2. 确保结果不超过三位数（如需支持更大数可调整）
            total = Math.min(total, 999);
            
            return total >= 0 ? total : 0;
        }

        /**
         * 提取文本中的生肖（排除特马/平马/马数等词汇）
         */
        function extractZodiacs(text) {
            let processedText = text;
            
            excludeHorseWords.forEach(word => {
                const regex = new RegExp(word, 'g');
                processedText = processedText.replace(regex, '');
            });
            
            const zodiacSet = new Set();
            for (let char of processedText) {
                if (isZodiacChar(char)) {
                    zodiacSet.add(char);
                }
            }
            
            return Array.from(zodiacSet);
        }

        /**
         * 验证是否为生肖字符
         */
        function isZodiacChar(char) {
            return zodiacSet.has(char);
        }

        /**
         * 提取"各"后面的数字（支持阿拉伯数字和汉字数字）
         */
        function extractNumberAfterGe(text, startIndex) {
            const subText = text.substring(startIndex).trim();
            
            // 先匹配阿拉伯数字
            const arabicMatch = subText.match(/^\d+(\.\d+)?/);
            if (arabicMatch) {
                return parseFloat(arabicMatch[0]);
            }
            
            // 匹配汉字数字
            let chineseNumStr = '';
            for (let i = 0; i < subText.length; i++) {
                const char = subText[i];
                if (isValidChineseNumberChar(char)) {
                    chineseNumStr += char;
                } else {
                    break;
                }
            }
            
            if (chineseNumStr.length > 0) {
                const chineseNum = parseChineseNum(chineseNumStr);
                return chineseNum === 0 ? NaN : chineseNum;
            }
            
            return NaN;
        }

        /**
         * 解析文本中的数字（支持阿拉伯和汉字数字）
         */
        function parseNumbers(text) {
            let normalizedText = '';
            for (let char of text) {
                if (/[\d.]/.test(char) || isValidChineseNumberChar(char) || char === '各') {
                    normalizedText += char;
                } else {
                    normalizedText += ',';
                }
            }
            
            const separators = /[,，.。、\s\?\!\+\-\"';\:\/\\\(\)\[\]\{\}\<\>《》#@￥…&a-zA-Z]+/g;
            const parts = normalizedText.split(separators)
                      .map(s => s.trim())
                      .filter(s => s.length > 0);
            
            const numbers = [];
            
            parts.forEach(part => {
                if (part.includes('各')) {
                    return;
                }
                
                // 先尝试解析阿拉伯数字
                const arabicNum = parseFloat(part);
                if (!isNaN(arabicNum) && arabicNum >= 0) {
                    numbers.push(arabicNum);
                    return;
                }
                
                // 检查是否全为有效汉字数字
                let isAllValidChineseNum = true;
                for (let char of part) {
                    if (!isValidChineseNumberChar(char)) {
                        isAllValidChineseNum = false;
                        break;
                    }
                }
                
                // 解析汉字数字
                if (isAllValidChineseNum) {
                    const chineseNum = parseChineseNum(part);
                    if (chineseNum > 0) {
                        numbers.push(chineseNum);
                    }
                }
            });
            
            return numbers;
        }

        /**
         * 查找所有数字及其位置（支持阿拉伯和汉字数字）
         */
        function extractAllNumbersWithPosition(text) {
            const numberPositions = [];
            
            // 匹配阿拉伯数字
            const arabicRegex = /\d+(\.\d+)?/g;
            let arabicMatch;
            while ((arabicMatch = arabicRegex.exec(text)) !== null) {
                numberPositions.push({
                    value: parseFloat(arabicMatch[0]),
                    start: arabicMatch.index,
                    end: arabicMatch.index + arabicMatch[0].length
                });
            }
            
            // 处理汉字数字（先把阿拉伯数字位置替换为空格，避免重复匹配）
            let chineseText = text;
            numberPositions.forEach(pos => {
                chineseText = chineseText.substring(0, pos.start) + 
                              ' '.repeat(pos.end - pos.start) + 
                              chineseText.substring(pos.end);
            });
            
            // 匹配汉字数字
            const chineseRegex = /[零一二三四五六七八九十百千万两壹贰叁肆伍陆柒捌玖拾佰仟萬〇]+/g;
            let chineseMatch;
            while ((chineseMatch = chineseRegex.exec(chineseText)) !== null) {
                const chineseNum = parseChineseNum(chineseMatch[0]);
                if (chineseNum > 0) {
                    numberPositions.push({
                        value: chineseNum,
                        start: chineseMatch.index,
                        end: chineseMatch.index + chineseMatch[0].length
                    });
                }
            }
            
            // 按位置排序
            numberPositions.sort((a, b) => a.start - b.start);
            
            return numberPositions;
        }

        /**
         * 查找"各/各数/各个数"及其后面的数字
         */
        function findGeAndNumbers(text) {
            const results = [];
            const geRegex = /各个数|各数|各|落/g;
            let match;
            
            while ((match = geRegex.exec(text)) !== null) {
                const geText = match[0];
                const offset = geText.length;
                
                const number = extractNumberAfterGe(text, match.index + offset);
                const remainingText = text.substring(match.index + offset);
                const firstNumberIndex = remainingText.search(/[0-9零一二三四五六七八九十百千万两壹贰叁肆伍陆柒捌玖拾佰仟萬〇]/);
                
                let beforeNumberText = '';
                if (firstNumberIndex !== -1) {
                    beforeNumberText = remainingText.substring(0, firstNumberIndex).trim();
                }
                
                results.push({
                    position: match.index,
                    length: offset,
                    number: number,
                    beforeNumberText: beforeNumberText,
                    geText: geText
                });
            }
            
            return results;
        }

        /**
         * 一肖四数模式计算（修改核心逻辑：今年生肖×5，其他×4 + 外层括号格式）
         */
        function calculateOneZodiacFourNumbers(text) {
            const numberPositions = extractAllNumbersWithPosition(text);
            
            if (numberPositions.length === 0) {
                showError('未找到有效数字');
                return null;
            }
            
            const groups = [];
            
            for (let i = 0; i < numberPositions.length; i++) {
                const numPos = numberPositions[i];
                const currentNum = numPos.value;
                
                let zodiacTextStart = 0;
                if (i > 0) {
                    zodiacTextStart = numberPositions[i-1].end;
                }
                const zodiacTextEnd = numPos.start;
                
                const zodiacText = text.substring(zodiacTextStart, zodiacTextEnd).trim();
                const zodiacs = extractZodiacs(zodiacText);
                
                if (zodiacs.length === 0) {
                    continue;
                }
                
                // 核心修改：计算生肖系数（今年生肖×5，其他×4）
                const coeffResult = calculateZodiacCoefficient(zodiacs);
                const groupTotal = coeffResult.totalCoeff * currentNum;
                
                // ===================== 关键修改：添加外层括号 =====================
                let calculationDesc = '';
                if (coeffResult.thisYearCount > 0 && coeffResult.otherCount > 0) {
                    // 混合情况：(1个今年生肖(蛇)×5 + 1个其他生肖×4) × 50 = 450
                    calculationDesc = `(${coeffResult.thisYearCount}个<span class="this-year-zodiac">${thisYearZodiac}</span>×5 + ${coeffResult.otherCount}个×4) × ${formatNumberForDisplay(currentNum)} = ${formatNumberForDisplay(groupTotal)}`;
                } else if (coeffResult.thisYearCount > 0) {
                    // 只有今年生肖：(1个今年生肖(蛇)×5) × 50 = 250
                    calculationDesc = `${coeffResult.thisYearCount}个<span class="this-year-zodiac">${thisYearZodiac}</span>×5 × ${formatNumberForDisplay(currentNum)} = ${formatNumberForDisplay(groupTotal)}`;
                } else {
                    // 只有其他生肖：(2个生肖×4) × 50 = 400
                    calculationDesc = `${coeffResult.otherCount}个×4 × ${formatNumberForDisplay(currentNum)} = ${formatNumberForDisplay(groupTotal)}`;
                }
                // ===================== 格式修改结束 =====================
                
                groups.push({
                    zodiacs: zodiacs,
                    number: currentNum,
                    displayCount: zodiacs.length,
                    total: groupTotal,
                    calculation: calculationDesc // 带HTML的计算描述
                });
            }
            
            if (groups.length === 0) {
                showError('未找到有效的生肖-数字组合');
                return null;
            }
            
            return groups;
        }

        /**
         * 智能格式化数字（去除末尾的0）
         */
        function smartFormatNumber(num) {
            const fixedNum = parseFloat(num.toFixed(2));
            
            if (Number.isInteger(fixedNum)) {
                return fixedNum.toString();
            }
            
            let numStr = fixedNum.toString();
            
            if (numStr.endsWith('.0')) {
                return numStr.replace('.0', '');
            }
            
            if (numStr.endsWith('0') && numStr.includes('.')) {
                return numStr.slice(0, -1);
            }
            
            return numStr;
        }

         * 格式化数字用于显示
         */
        function formatNumberForDisplay(num) {
            return smartFormatNumber(num);
        }

        /**
         * 核心计算函数
         */
        function calculate() {
            const inputText = numberInput.value.trim();
            
            if (!inputText) {
                showError('请输入数字内容');
                return;
            }

            backupCurrentState();
            
            let groups = null;
            let totalAmount = 0;
            
            if (isDuoshaoZuMode) {
                const duoshaoZuResult = calculateDuoshaoZu(inputText);
                if (duoshaoZuResult) {
                    groups = duoshaoZuResult.groups;
                    totalAmount = duoshaoZuResult.total;
                }
            } else if (isOneZodiacFourNumbersMode) {
                groups = calculateOneZodiacFourNumbers(inputText);
                if (groups) {
                    totalAmount = groups.reduce((sum, group) => sum + group.total, 0);
                }
            } else {
                const geNumbers = findGeAndNumbers(inputText);
                
                if (geNumbers.length === 0) {
                    showError('未找到"落"、"各"、"各数"或"各个数"');
                    return;
                }

                const invalidGe = geNumbers.find(ge => isNaN(ge.number));
                if (invalidGe) {
                    showError(`第${geNumbers.indexOf(invalidGe) + 1}个"${invalidGe.geText}"后面没有找到有效数字`);
                    return;
                }

                groups = [];
                let prevIsDecimal = false;
                
                for (let i = 0; i < geNumbers.length; i++) {
                    const currentGe = geNumbers[i];
                    
                    let groupStartPosition;
                    if (i === 0) {
                        groupStartPosition = 0;
                    } else {
                        const previousGe = geNumbers[i - 1];
                        groupStartPosition = previousGe.position + previousGe.length;
                    }
                    
                    const groupEndPosition = currentGe.position;
                    
                    const groupText = inputText.substring(groupStartPosition, groupEndPosition);
                    
                    const groupNumbers = parseNumbers(groupText);
                    const groupZodiacs = extractZodiacs(groupText);
                    
                    let displayCount;
                    let calculation;
                    let total;
                    const multiplier = currentGe.number;
                    
                    if (groupZodiacs.length > 0) {
                        displayCount = groupZodiacs.length;
                        total = displayCount * multiplier;
                        const formattedMultiplier = formatNumberForDisplay(multiplier);
                        const formattedTotal = formatNumberForDisplay(total);
                        calculation = `${displayCount}个生肖 × ${formattedMultiplier} = ${formattedTotal}`;
                    } else if (groupNumbers.length > 0) {
                        if (i === 0) {
                            displayCount = groupNumbers.length;
                            total = displayCount * multiplier;
                            const formattedMultiplier = formatNumberForDisplay(multiplier);
                            const formattedTotal = formatNumberForDisplay(total);
                            calculation = `${displayCount}个数 × ${formattedMultiplier} = ${formattedTotal}`;
                        } else {
                            const subtractNum = prevIsDecimal ? 2 : 1;
                            displayCount = groupNumbers.length - subtractNum;
                            displayCount = Math.max(0, displayCount);
                            total = displayCount * multiplier;
                            const formattedMultiplier = formatNumberForDisplay(multiplier);
                            const formattedTotal = formatNumberForDisplay(total);
                            calculation = `${displayCount}个数 × ${formattedMultiplier} = ${formattedTotal}`;
                        }
                    } else {
                        continue;
                    }
                    
                    groups.push({
                        numbers: groupNumbers,
                        zodiacs: groupZodiacs,
                        displayCount: displayCount,
                        multiplier: multiplier,
                        total: total,
                        calculation: calculation
                    });
                    
                    prevIsDecimal = isDecimal(multiplier);
                }

                if (groups.length === 0) {
                    showError('无法形成有效的分组，请检查输入格式');
                    return;
                }

                totalAmount = groups.reduce((sum, group) => sum + group.total, 0);
            }

            if (!groups) {
                return;
            }

            displayResults(groups);
            displayTotal(totalAmount);
        }

            } else {
                btnText.textContent = '展开输入框';
                btnIcon.textContent = '▼';
            }
            
            const maxHeight = isExpanded ? 400 : 180;
            numberInput.style.height = Math.min(numberInput.scrollHeight, maxHeight) + 'px';
            
            isOneZodiacFourNumbersMode = lastState.isOneZodiacFourNumbersMode;
            oneZodiacFourNumbersBtn.classList.toggle('active', isOneZodiacFourNumbersMode);
            
            isDuoshaoZuMode = lastState.isDuoshaoZuMode;
            duoshaoZuBtn.classList.toggle('active', isDuoshaoZuMode);
            
            document.getElementById('resultSection').style.display = lastState.resultSectionDisplay;
            emptyState.style.display = lastState.emptyStateDisplay;
            document.getElementById('totalAmount').textContent = lastState.totalAmount;
            document.getElementById('groupResults').innerHTML = lastState.groupResults;
            
            if (backupDataStack.length === 0) {
                undoBtn.disabled = true;
            }
            
            numberInput.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 页面加载完成后聚焦输入框
        window.addEventListener('load', function() {
            numberInput.focus();
        });
    </script>
</body>
</html>
